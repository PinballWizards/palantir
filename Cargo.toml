[package]
name = "palantir"
version = "0.1.0"
authors = ["Will Tekulve <tekulve.will@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitfield = "~0.13"
heapless = "~0.5.2"
rs485-transport = { git = "https://github.com/PinballWizards/rs485-transport.git", branch = "master" }

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
